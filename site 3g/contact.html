<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Climat</title>
    <style>
        /* Resetare stiluri implicite */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Secțiunea Contact */
        .contact {
            padding: 40px 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .contact-info div {
            width: 30%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info h3 {
            font-size: 24px;
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 16px;
            margin-top: 10px;
        }

        .contact-form {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html">Acasă</a>
        <a href="desprenoi.html">Despre Noi</a>
        <a href="servicii.html">Servicii</a>
        <a href="#contact">Contact</a>
        <a href="portofoliu.html">Portofoliu</a>
    </header>

    <!-- Sectiunea Contact -->
    <section id="contact" class="contact">
        <h2>Contactează-ne</h2>
        
        <!-- Informatii de contact -->
        <div class="contact-info">
            <div>
                <h3>Adresa</h3>
                <p>Str. Ex, Nr.123, Bucuresti, România</p>
            </div>
            <div>
                <h3>Telefon</h3>
                <p>+40 123 456 789</p>
            </div>
            <div>
                <h3>Email</h3>
                <p><a href="mailto:contact@jabloski.ro">contact@jabloski.ro</a></p>
            </div>
        </div>

        <!-- Formular de contact -->
        <div class="contact-form">
            <h3>Trimite-ne un mesaj</h3>
            <form action="submit_form.php" method="POST">
                <label for="name">Nume</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesaj</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Trimite mesajul</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 jabloskiSRL. Toate drepturile rezervate.</p>
        <p>Contact: <a href="mailto:contact@jabloski.ro">contact@jabloski.ro</a></p>
    </footer>

</body>
</html>
